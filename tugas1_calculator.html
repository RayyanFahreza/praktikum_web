<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ede7f6;
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            padding: 20px;
        }

        .display {
            text-align: right;
            background-color: #000000;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 20px;
        }

        #result {
            width: 100%;
            height: 40px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 30px;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #764ba2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #5b3979;
        }

        .operator {
            background-color: #9c27b0;
        }

        .operator:hover {
            background-color: #7b1fa2;
        }

        .equal {
            background-color: #4caf50;
            grid-column: span 2;
        }

        .equal:hover {
            background-color: #388e3c;
        }

        .ac {
            background-color: #e91e63;
        }

        .ac:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" value="0" disabled />
        </div>
        <div class="buttons">
            <button class="button ac" onclick="clearAll()">AC</button>
            <button class="button operator" onclick="append('%')">%</button>
            <button class="button operator" onclick="append('/')">/</button>
            <button class="button operator" onclick="append('**')">x²</button>

            <button class="button" onclick="append('7')">7</button>
            <button class="button" onclick="append('8')">8</button>
            <button class="button" onclick="append('9')">9</button>
            <button class="button operator" onclick="append('*')">×</button>

            <button class="button" onclick="append('4')">4</button>
            <button class="button" onclick="append('5')">5</button>
            <button class="button" onclick="append('6')">6</button>
            <button class="button operator" onclick="append('-')">-</button>

            <button class="button" onclick="append('1')">1</button>
            <button class="button" onclick="append('2')">2</button>
            <button class="button" onclick="append('3')">3</button>
            <button class="button operator" onclick="append('+')">+</button>

            <button class="button" onclick="append('0')">0</button>
            <button class="button" onclick="append('.')">.</button>
            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let resultDisplay = document.getElementById('result');

        function append(value) {
            if (resultDisplay.value === '0') {
                resultDisplay.value = value;
            } else {
                resultDisplay.value += value;
            }
        }

        function clearAll() {
            resultDisplay.value = '0';
        }

        function calculate() {
            try {
                resultDisplay.value = eval(resultDisplay.value);
            } catch (error) {
                resultDisplay.value = 'Error';
            }
        }
    </script>
</body>
</html>
